<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="contact-type" content="text/html; charset=utf-8"/>


        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">


        <title>
            
            Details for Delivery
        
        </title>

        <link href="Details For Checkout.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

        
      

        <script src="Details For Checkout.js"></script>

    
    </head>

    <body>

        <div class="contact-in">

            <div class="contact-map">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83923192866!2d77.06889754725779!3d28.52758200617606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1642929688022!5m2!1sen!2sin" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>

            <div class="contact-form">

                <h1 text-align="center" >
                    
                    Details For Delivery
                
                </h1>

                <div id="error_message"></div>

                <form class='address_form' onsubmit="return validate_form();" id='addressform'>


                    <input type="text" placeholder="Name" class="contact-form-txt" id = 'name' required/>

                    <input type="text" placeholder="Address" class="contact-form-txt" id = 'address1' required/>

                    <input type="text" placeholder="Email-ID" class="contact-form-txt" id = 'email1' required/>

                    <input type="text" placeholder="Contact No." class="contact-form-txt" id = 'phone' required/>

                    <button type="submit" class="contact-form-btn" id = 'submit'>

                        <a href = 'thankyou.html' style = 'color: white; text-decoration: none;'>
                    
                            Submit
        
                        </a>
                        <script type="module">
                            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
                            import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

                            // Your web app's Firebase configuration
                            const firebaseConfig = {
                                apiKey: "AIzaSyCLnTkiP9kMSPy4IqOiQqio24KSmgzW2iA",
                                authDomain: "address-fba47.firebaseapp.com",
                                projectId: "address-fba47",
                                storageBucket: "address-fba47.appspot.com",
                                messagingSenderId: "1006148996771",
                                appId: "1:1006148996771:web:55eead7519849c58a8f916"

                            };

                            // Initialize Firebase
                            const app = initializeApp(firebaseConfig);
                            const db = getDatabase(app);
                            document.getElementById("addressform").addEventListener("click", function (e) {
                                set(ref(db, 'address/' + document.getElementById("name").value), {
                                    name: document.getElementById("name").value,
                                    address1: document.getElementById("address1").value,
                                    email: document.getElementById("email1").value,
                                    phone: document.getElementById("phone").value,
                                });
                            });
                        </script>
                    
                    </button>
                    
                </form>

            </div>

        </div>

    </body>

</html>
