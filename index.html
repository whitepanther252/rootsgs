<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="app.js"></script>
   <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="index.css" />
   <title>Sign in & Sign up Form</title>
</head>
<body>
    
   <div class="container">
      <div class="forms-container">
         <div class="signin-signup">
            <form action="#" class="sign-in-form" id="loginForm">
               <h2 class="title">Sign in</h2>
               <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="name1" />
               </div>
               <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="password1"/>
               </div>
               <input type="submit" value="Login" class="btn solid"  id="submit1"/>


       <script type="module">       
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { igetDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firebase.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig1 = {
    apiKey: "AIzaSyC340FsRfXbsx5iHXVp35RA_WExh1fbiIs",
  authDomain: "signin-c5b86.firebaseapp.com",
  projectId: "signin-c5b86",
  storageBucket: "signin-c5b86.appspot.com",
  messagingSenderId: "880874681889",
  appId: "1:880874681889:web:337e67750b7cb52b10d560"
  };

  const app1 = initializeApp(firebaseConfig1);
  //get ref to database serviices
  const db1=getDatabase(app1);
  document.getElementById("submit1").addEventListener("click",function(e){
      set(ref(db1,'signin/' + document.getElementById("name1").value),
      {
      name1:document.getElementById("name1").value,
             
          password1:document.getElementById("password1").value,

        });
     
    })
   </script> 


              
            </form>

            <form action="#" class="sign-up-form" id="signupForm">
               <h2 class="title">Sign up</h2>
               <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="username" />
               </div>
               <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Email" id="email" />
               </div>
               <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="password"/>
               </div>
               <input type="submit" class="btn" value="Sign up" id="signupsubmit" />
               <script type="module">
                  // Import the functions you need from the SDKs you need
                  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
                  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
                
                  // Your web app's Firebase configuration
                  const firebaseConfig = {
                    apiKey: "AIzaSyD4cV61vqTp4Em1fuIs6cdHRcxu3ZtJSgw",
    authDomain: "signup-6a4e2.firebaseapp.com",
    databaseURL: "https://signup-6a4e2-default-rtdb.firebaseio.com",
    projectId: "signup-6a4e2",
    storageBucket: "signup-6a4e2.appspot.com",
    messagingSenderId: "1214821360",
    appId: "1:1214821360:web:038fcad713e731744fe335"
                  };
                
                   // Initialize Firebase
                   const app = initializeApp(firebaseConfig);
                   //get ref to database serviices
                   const db = getDatabase(app);
                   document.getElementById("signupsubmit").addEventListener("click", function(e) {
                     set(ref(db, 'signup/' + document.getElementById("username").value), {
                       username: document.getElementById("username").value,
                       email: document.getElementById("email").value,
                       password: document.getElementById("password").value,
                     });
                   });
                </script>

               
            </form>
         </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
               Don't have an account yet ? Sign up and get access to all our services.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="C:\Users\NIKITHA\Downloads\roots-main\roots-main\images\log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Already made an account here? Sign in and get access to all our services.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="C:\Users\NIKITHA\Downloads\roots-main\roots-main\images\register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
   </div>

   <script src="index.js"></script>
   <script>
      document.addEventListener("DOMContentLoaded", function () {
         // Add an event listener to both the login and signup forms
         document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
            showAlert("Login successful! Click OK to proceed.");
            window.location.href = "Home Page.html";
         });

         document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
            showAlert("Signup successful! Click login to proceed.");
         });

         // Function to display an alert and handle redirection
         function showAlert(message) {
            alert(message);
            // Redirect to the next page or perform any other desired action
            // window.location.href = "index.html";
         }
      });
   </script>
</body>
</html>
